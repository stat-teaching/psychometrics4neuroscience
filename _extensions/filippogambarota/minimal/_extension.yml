title: minimal
author: filippogambarota
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    revealjs:
      theme: [default, custom.scss]
      template-partials:
        - title-slide.html
      code-line-numbers: false
    beamer:
      include-in-header:
        - header.tex
      template-partials:
        - after-body.tex
      linkcolor: black
      filecolor: linkcol
      citecolor: linkcol
      urlcolor: linkcol
      toccolor: black
      link-citations: true
      toc-title: Contents
      slide-number: false